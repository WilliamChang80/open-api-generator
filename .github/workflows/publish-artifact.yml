name: Publish Artifact

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  publish-typescript:
    runs-on: ubuntu-latest
    env:
      ARTIFACT_VERSION: ${{ github.ref_name }}
      GENERATED_API_NAME: ${{ github.repository_owner }}/open-api
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - name: Generate Typescript
        run: ./script/generate-typescript.sh
      - name: Publish Typescript
        run: cd ./generated/typescript && ./publish-typescript.sh
        env:
          NPM_TOKEN: ${{ secrets.TOKEN }}
          REGISTRY_USER: ${{ github.repository_owner }}
  publish-java:
    runs-on: ubuntu-latest
    env:
      ARTIFACT_VERSION: ${{ github.ref_name }}
      GENERATED_API_NAME: ${{ github.repository_owner }}/open-api-generator
      BASE_PACKAGE: com.${{ github.repository_owner }}.openapi
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.0
      - name: Generate Java
        run: ./script/generate-java.sh
      - name: Update Gradle
        run: cd ./generated/java && python3 update-gradle.sh
        env:
          MAVEN_USERNAME: ${{ github.repository_owner }}
          MAVEN_PASSWORD: ${{ secrets.TOKEN }}
      - name: Publish Java
        run: cd ./generated/java && ./publish-java.sh
